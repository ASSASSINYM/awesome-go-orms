name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x

      - name: checkout
        uses: actions/checkout@v2

      - name: Lint
        run: make lint

      - name: Test
        run: make test
